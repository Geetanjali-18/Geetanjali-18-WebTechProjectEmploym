<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link rel="stylesheet" href="sign upCss.css" />
    <script src="https://kit.fontawesome.com/338f4ba8cd.js" crossorigin="anonymous"></script>
    <title>Sign-up</title>
  </head>
  <body>
    <div class="container">
        <div class="left">
          <img class="log" src="log.jpg" alt="log" />
          
          <div class="left-content">
            <h2 style="font-size: 45px;">Believe in yourself! Have faith in your abilities! Without a humble but reasonable confidence in your own powers you cannot be successful or happy.</h2>
          </div>
        </div>
        <div class="right">
          <h1>Sign up</h1>
          <p class="p1">Sign up to continue.</p>
          <form action="#" class="form">
            <div class="input-box">
              <input type="text" placeholder="Username" class="input" required />
              <label for="input">Username</label>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Email" class="input" required />
              <label for="input">Email</label>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" class="input" required />
              <label for="input">Password</label>
            </div>
            <button class="btn-sec">LOGIN</button>
          </form>
          <p class="p2">OR Sign up WITH</p>
          <div class="social-media">
            <a href="#" class="social-icon">
            
              <i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i></a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      
    </body>
  </html>
